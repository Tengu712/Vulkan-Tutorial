<p>GPUに計算をさせるためには、GPUのコマンドキューにコマンドを流す。</p>
<p>Vulkanにおいては、コマンドバッファにコマンドを積んでから、コマンドバッファごとキューに提出する。<br />

<p>提出されるなり、GPUは非同期に計算を始める。</p>

<h1 id="%E5%90%8C%E6%9C%9F%E3%81%AE%E5%8F%96%E3%82%8A%E6%96%B9">同期の取り方</h1>
<p>CPU-GPU間</p>
<ul>
<li>フェンスを用いる。<br />
コマンドバッファをキューに提出する際、フェンスを指定できる。<br />
提出したコマンドがすべて処理されるまで<code>vkWaitForFences</code>関数でCPUを休止できる。</li>
<li><code>vkDeviceWaitIdle</code>関数を用いる。<br />
プロセスから提出されたすべてコマンドが処理されるまでCPUを休止できる。</li>
</ul>
<p>GPU-GPU間</p>
<ul>
<li>セマフォを用いる。<br />
GPU-GPU間で同期を取るべき処理各所で指定する。</li>
</ul>
</section>

<h1 id="%E3%83%A1%E3%83%A2%E3%83%AA%E3%81%AE%E7%A8%AE%E9%A1%9E">メモリの種類</h1>
<p>メモリには少なくとも以下の二種類がある：</p>
<ul>
<li>メインメモリ(RAM)：CPUが扱うのに適したメモリ</li>
<li>デバイスメモリ(VRAM)：GPUが扱うのに適した、CPUが扱えないメモリ</li>
</ul>
<p>GPUからメインメモリ上のデータを扱うためには、<br />
PCI-Expressを介すため、デバイスメモリ上のデータを扱うより遅い。</p>
<p>GPUしか扱わない・初期化後に更新しないデータは、デバイスメモリに格納するのが良い。</p>
</section>

<p>CPUはデバイスメモリを直接扱えないため、<br />

<li>コピーコマンドを用いて、<br />

</ol>

<p>一般的に次の順で座標系を変えていく：</p>
<ol>
<li>ローカル座標系：モデル内の座標 (入力)</li>
<li>ワールド座標系：3D空間の絶対座標</li>
<li>ビュー座標系：カメラから見た座標</li>
<li>(視錘台内の座標系)：正規化される前の座標 (出力)</li>
</ol>
<p>最終的に、口述するビューポート変換によってクリッピング座標系へ変換される。</p>

<h1 id="%E3%83%87%E3%82%A3%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%97%E3%82%BF%E3%82%BB%E3%83%83%E3%83%88-1">ディスクリプタセット</h1>
<p>予め、バインディング(データスロットと思っていい)の数・種類を把握しておく。</p>
<p>また描画前に予め、「どのバインディングにどのデータを当てるか」という組合わせを必要分すべてメモリ上に配置しておき、その組合わせを教える。</p>
<ol>
<li><strong>組合わせ1をセット</strong>するコマンドを積む</li>
<li><strong>モデル1を描画</strong>するコマンドを積む</li>
<li><strong>組合わせ2をセット</strong>するコマンドを積む</li>
<li><strong>モデル2を描画</strong>するコマンドを積む</li>
</ol>
<p>この組合わせをディスクリプタセットという。(セットは集合の意味のset)</p>
